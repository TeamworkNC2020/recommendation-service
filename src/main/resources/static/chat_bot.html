<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
            crossorigin="anonymous"></script>
    <!--   jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>chat-bot ui</title>
</head>
<body>
<div class="container">
    <!--    form-->
    <div class="mt-3">
        <div class="d-flex flex-row">
            <!--suppress HtmlFormInputWithoutLabel -->
            <input type="text" id="question_input" name="message"
                   placeholder="message"
                   class="form-control form-control-lg ml-5">
            <button class="btn btn-primary" onclick="loadAnswer()">send</button>
        </div>
    </div>

    <div id="answers"></div>

    <div>

    </div>

    <script>
        function loadAnswer() {
            let question = $("#question_input").val();

            let data = {
                text: question,
                userId: 0
            }

            fetch('/api/v1/recommendations/chat_bot', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json'
                },
            })
                .then(response => response.text())
                .then(answer => {
                    $('#answers').append('<div>' + answer + '</div>')
                })
        }
    </script>
</div>

</body>
</html>
